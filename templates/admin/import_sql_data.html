{% extends 'admin/base_site.html' %}

{% block content %}
    <div class="app-import-sql-data module">
        <h2>Импорт SQL-данных</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Импортировать">
        </form>
    </div>
{% endblock %}
